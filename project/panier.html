<script src="products-data.js"></script>

<script>
function formatProductOptions(options, slug) {
  if (!options) return '';
  const parts = [];

  // Taille
  if (options.size?.name) parts.push(options.size.name);

  // Burger (menus) avec delta
  if (options.burger?.name) {
    const d = (typeof options.burger.priceDelta === 'number' && options.burger.priceDelta > 0)
      ? ` (+${options.burger.priceDelta.toFixed(2).replace('.', ',')}‚Ç¨)` : '';
    parts.push(`Burger : ${options.burger.name}${d}`);
  }

  // Nombre de viandes
  if (options.meatCount) {
    if (typeof options.meatCount === 'object' && options.meatCount.label) {
      parts.push(options.meatCount.label);
    } else if (typeof options.meatCount === 'number') {
      parts.push(options.meatCount > 1 ? `${options.meatCount} viandes` : `${options.meatCount} viande`);
    }
  }

  // Viandes
  if (options.meats && typeof options.meats === 'object') {
    const meatsArr = Object.values(options.meats).map(m => m?.name).filter(Boolean);
    if (meatsArr.length) parts.push(`Viande(s) : ${meatsArr.join(', ')}`);
  }

  // Boisson(s) ‚Äî 1 (options.drink) et/ou plusieurs (options.drinks pour buckets)
  const drinkNames = [];
  if (options.drink?.name) drinkNames.push(options.drink.name);
  if (options.drinks) {
    const vals = Array.isArray(options.drinks) ? options.drinks : Object.values(options.drinks);
    vals.forEach(d => { if (d?.name) drinkNames.push(d.name); });
  }
  if (drinkNames.length) {
    parts.push(`${drinkNames.length > 1 ? 'Boissons' : 'Boisson'} : ${drinkNames.join(', ')}`);
  }

  // Sauces
  if (options.sauces && typeof options.sauces === 'object') {
    const saucesArr = Object.values(options.sauces).map(s => s?.name).filter(Boolean);
    if (saucesArr.length) parts.push(`Sauce(s) : ${saucesArr.join(', ')}`);
  }

  // Suppl√©ments
  if (options.supplements && typeof options.supplements === 'object') {
    const supplementsArr = Object.values(options.supplements)
      .filter(s => Number(s.quantity) > 0)
      .map(s => s.name + (s.quantity > 1 ? ` √ó${s.quantity}` : ''));
    if (supplementsArr.length) parts.push(`Suppl√©ment : ${supplementsArr.join(', ')}`);
  }

  // Retraits ("Sans ...") ‚Äì r√©sout les index num√©riques via la d√©finition produit
  if (options.remove) {
    const productDef = (typeof findProductBySlug === 'function') ? findProductBySlug(slug) : null;
    const removeDefs = productDef?.options?.remove || null;
    const removed = [];

    Object.entries(options.remove)
      .filter(([_, v]) => v === true)
      .forEach(([key]) => {
        let name = key;
        if (removeDefs && !isNaN(parseInt(key, 10))) {
          const idx = parseInt(key, 10);
          name = removeDefs[idx]?.name || key;
        }
        if (name.toLowerCase().startsWith('sans ')) name = name.substring(5);
        removed.push(name);
      });

    if (removed.length) parts.push(`Sans ${removed.join(', ')}`);
  }

  // Petit creux
  if (options.petitCreux?.name) parts.push(`Petit creux : ${options.petitCreux.name}`);

  return parts.join(' ‚Äì ');
}


function renderCart() {
  if (window.cartSystem) {
    window.cartSystem.cart = window.cartSystem.loadCart();
  }
  const cart = window.cartSystem ? window.cartSystem.cart : [];
  const container = document.getElementById('cart-items-container');
  const emptyMessage = document.getElementById('empty-cart-message');
  const validateBtn = document.getElementById('validate-cart-btn');
  const validateTotal = document.getElementById('cart-validate-total');
  container.innerHTML = '';

  if (!cart || cart.length === 0) {
    if (emptyMessage) emptyMessage.style.display = 'block';
    if (validateBtn)   validateBtn.style.display   = 'none';
    return;
  }
  if (emptyMessage) emptyMessage.style.display = 'none';
  if (validateBtn)   validateBtn.style.display   = 'block';

  cart.forEach(item => {
    const optText = formatProductOptions(item.options, item.slug);
    const decSym = item.quantity > 1 ? '‚àí' : '√ó';

    // Correction prix : supporte sides √† tailles !
    let prixUnitaire;
    if (item.options && item.options.size && item.options.size.price != null) {
      prixUnitaire = item.options.size.price;
    } else {
      prixUnitaire = item.basePrice ?? item.product?.price ?? item.price ?? 0;
    }
    let prixTotal = prixUnitaire * item.quantity;

    const row = document.createElement('div');
    row.className = 'flex items-center justify-between border-b py-4';
    row.innerHTML = `
      <div class="flex-1">
        <div class="font-medium">${item.name}</div>
        ${optText ? `<span class="cart-options block italic text-gray-500">${optText}</span>` : ''}

        <div class="text-sm text-gray-500">
  Prix unitaire : ${
    typeof item.basePrice === 'number'
      ? item.basePrice.toFixed(2).replace('.', ',')
      : (
          item.options && item.options.size && typeof item.options.size.price === 'number'
            ? item.options.size.price.toFixed(2).replace('.', ',')
            : '0,00'
        )
  }‚Ç¨
</div>

      </div>
      <div class="flex items-center gap-2">
        <button class="px-2 py-1 rounded-full bg-[#F18701] text-white"
                data-action="decrease" data-slug="${item.slug}">${decSym}</button>
        <span>${item.quantity}</span>
        <button class="px-2 py-1 rounded-full bg-[#F18701] text-white"
                data-action="increase" data-slug="${item.slug}">+</button>
      </div>
      <div class="font-semibold w-24 text-right">${
  typeof item.totalPrice === 'number'
    ? item.totalPrice.toFixed(2).replace('.', ',')
    : (
        item.options && item.options.size && typeof item.options.size.price === 'number'
          ? (item.options.size.price * item.quantity).toFixed(2).replace('.', ',')
          : '0,00'
      )
}‚Ç¨</div>

    `;
    container.appendChild(row);
  });

  if (validateTotal) {
    const totalPrice = typeof window.cartSystem?.getTotalPrice === 'function'
      ? window.cartSystem.getTotalPrice()
      : 0;
    validateTotal.textContent = `(${totalPrice.toFixed(2).replace('.', ',')}‚Ç¨)`;
  }

  container.querySelectorAll('[data-action]').forEach(btn => {
    btn.onclick = () => {
      const action = btn.dataset.action;
      const slug   = btn.dataset.slug;
      if (!window.cartSystem) return;
      if (action === 'increase') window.cartSystem.increaseQuantity(slug);
      if (action === 'decrease') window.cartSystem.decreaseQuantity(slug);
      renderCart();
    };
  });
}

document.addEventListener('DOMContentLoaded', renderCart);
window.addEventListener('storage', e => { if (e.key === 'bigsmash_cart') renderCart(); });
window.addEventListener('cartUpdated', renderCart);
document.getElementById("validate-cart-btn")?.addEventListener("click", function() {
  window.location.href = "checkout.html";
});

</script>
